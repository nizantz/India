<!DOCTYPE html>
<html>
<head>
	<title>India States</title>
<script src="http://d3js.org/d3.v3.min.js"></script>
<meta charset="UTF-8">
<meta content="utf-8" http-equiv="encoding">  
</head>
<body>
<script>
var width = 2000,
	height = 1160;
	var indCanvas = d3.select("body").append("svg")
	.attr('width',width)
	.attr('height',height);

d3.json('data/IND1.geojson', function(err, data) {
//	if (err) return console.error(err);
	var group = indCanvas.selectAll('g')
  		.data(data.features)
  		.enter()
  		.append('g');
  var projection = d3.geo.mercator().scale(500).translate([width / 2, height / 2]);
  var path = d3.geo.path().projection(projection);

  var areas = group.append('path')
  	.attr('d',path)
  	.attr('class','area')
  	.attr('fill','steelblue');
});

</script>
</body>
</html>
